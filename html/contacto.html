<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/bootstrap.css"> 

    <link rel="stylesheet" href="../css/style.css">

    <title>Contacto</title>
</head>
<body>
    <header class="">
        <div class="row d-flex">
            <div class="col-lg-12 col-xl-6">
                <p class="logo text-center">Star Wars</p>
            </div>
            <div class="col-xl-6 mt-auto" >
                <nav class="navbar navbar-expand-lg nav">
                    <div class="container-fluid">
                      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="container d-flex justify-content-around">
                          <a href="./index.html"      class="nav-link  a-nav-header">Home</a>
                          <a href="./personajes.html" class="nav-link  a-nav-header" href="#">Personajes</a>
                          <a href="./Cronología.html" class="nav-link  a-nav-header" href="#">Cronología</a>
                          <a href="./productos.html"  class="nav-link  a-nav-header" href="#">Productos</a>
                          <a href="./contacto.html"   class="nav-link  a-nav-header" href="#">Contacto</a>
                        </div>
                      </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <section>
        <h1 class="text-center">Contacto</h1>
        <form action="a">
            <div>
                <label for="Nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" placeholder="Ingresa tu nombre">
            </div>
            <div>
                <label for="Apellido">Apellido</label>
                <input type="text" name="apellido" id="apellido" placeholder="Ingresa tu apellido">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Ingresa tu email">
            </div>
            <div>
                <label for="Mensaje"></label>
                <textarea name="" id="Mensaje" cols="30" rows="10" placeholder="Ingresa tu consulta"></textarea>
            </div>
            <div>
                <button type="submit">Enviar</button>
                <button type="reset">Cancelar</button>
            </div>
        </form>
    </section>
    <footer>
        <div class="container">
            <p>Que la fuerza te acompañe</p>
        </div>
    </footer>

</body>
</html>
