<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/bootstrap.css"> 

    <link rel="stylesheet" href="../scss/style.css">

    <title>Contacto</title>
</head>
<body class="row">
    <header class="row">
        <div class="row d-flex">
            <div class="col-lg-12 col-xl-6">
                <p class="logo text-center">Star Wars</p>
            </div>
            <div class="col-xl-6 mt-auto">
                <nav class="navbar navbar-expand-lg nav">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="container d-flex justify-content-center justify-content-lg-around">
                            <a href="./index.html" class="nav-link a-nav-header">Home</a>
                            <a href="./personajes.html" class="nav-link a-nav-header" href="#">Personajes</a>
                            <a href="./Cronología.html" class="nav-link a-nav-header" href="#">Cronología</a>
                            <a href="./planetas.html" class="nav-link a-nav-header" href="#">Planetas</a>
                            <a href="./contacto.html" class="nav-link a-nav-header" href="#">Contacto</a>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <section class="introduccion">
        <h1 class="text-center">Contacto</h1>
        <form action="a">
            <div>
                <label for="Nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" placeholder="Ingresa tu nombre" required>
            </div>
            <div>
                <label for="Apellido">Apellido</label>
                <input type="text" name="apellido" id="apellido" placeholder="Ingresa tu apellido" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Ingresa tu email" required>
            </div>
            <div>
                <label for="Mensaje"></label>
                <textarea name="" id="Mensaje" cols="30" rows="10" placeholder="Ingresa tu consulta"></textarea>
            </div>
            <section>
                <div>
                    <button type="submit">Enviar</button>
                </div>
                <div>
                    <button type="reset">Cancelar</button>
                </div>
            </section> 
        </form>
        
    </section>
    <footer>
        <div class="container">
            <p>Que la fuerza te acompañe</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
